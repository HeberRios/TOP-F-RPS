<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="assets/js/main.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo-box">
                    <img
                        src="assets/images/logo.svg"
                        alt="rock paper scissors text logo"
                        class="logo-img"
                    />
                </div>
                <div class="score-box">
                    <p class="score-title">SCORE</p>
                    <p class="score-number">12</p>
                </div>
            </div>
        </header>

        <main>
            <section class="game-choice-section">
                <div class="container">
                    <div class="outer-choice-container paper-color">
                        <div class="choice-container paper">
                            <img
                                src="assets/images/icon-paper.svg"
                                alt="paper icon"
                                class="paper-icon"
                            />
                        </div>
                    </div>

                    <div class="outer-choice-container scissors-color">
                        <div class="choice-container rock">
                            <img
                                src="assets/images/icon-scissors.svg"
                                alt="rock icon"
                                class="scissors-icon"
                            />
                        </div>
                    </div>

                    <div class="outer-choice-container rock-color">
                        <div class="choice-container rock">
                            <img
                                src="assets/images/icon-rock.svg"
                                alt="rock icon"
                                class="rock-icon"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
