<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="assets/js/main.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo-box">
                    <img
                        src="assets/images/logo.svg"
                        alt="rock paper scissors text logo"
                        class="logo-img"
                    />
                </div>
                <div class="score-box">
                    <p class="score-title">SCORE</p>
                    <div class="players-score-container">
                        <div class="player-score-container">
                            <p class="player-score-title">PLAYER</p>
                            <p id="player-score" class="score-number">0</p>
                        </div>
                        <div class="computer-score-container">
                            <p class="computer-score-title">HOUSE</p>
                            <p id="computer-score" class="score-number">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="game-choice-section">
                <div class="game-choices container">
                    <div class="top-choice-container">
                        <div class="outer-choice-container paper-color">
                            <div class="choice-container paper">
                                <img
                                    src="assets/images/icon-paper.svg"
                                    alt="paper icon"
                                    class="paper-icon"
                                />
                            </div>
                        </div>

                        <div class="outer-choice-container scissors-color">
                            <div class="choice-container scissors">
                                <img
                                    src="assets/images/icon-scissors.svg"
                                    alt="rock icon"
                                    class="scissors-icon"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="bottom-choice-container">
                        <div class="outer-choice-container rock-color">
                            <div class="choice-container rock">
                                <img
                                    src="assets/images/icon-rock.svg"
                                    alt="rock icon"
                                    class="rock-icon"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="choices-comparison container hidden">
                    <div class="player-choice">
                        <p class="player-choice-title">YOU PICKED</p>
                    </div>

                    <div class="game-result-container hidden">
                        <p class="game-result-title">TIE!</p>
                        <p id="play-again-btn" class="play-again-btn">
                            PLAY AGAIN
                        </p>
                    </div>

                    <div class="computer-choice">
                        <p class="computer-choice-title">THE HOUSE PICKED</p>
                    </div>
                </div>
            </section>

            <section class="rules-section">
                <div id="rules-btn" class="rules">
                    <p class="rules-title">RULES</p>
                </div>
            </section>
        </main>

        <div id="modal-window" class="rules-modal hidden">
            <div class="rules-title-container">
                <p class="rules-modal-title">RULES</p>
                <button id="close-modal" class="close-modal">&#10005;</button>
            </div>
            <img
                src="assets/images/image-rules.svg"
                alt="game rules image"
                class="rules-img"
            />
        </div>

        <div id="overlay" class="overlay hidden"></div>
    </body>
</html>
